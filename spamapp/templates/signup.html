{% include 'decoration.html' %}
<!DOCTYPE html>
<html>

<body>
<div style="display:flex;flex-direction:column;align-items:center;">
  {% for message in messages %}
  <div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
   {{message}}
</div>
  {% endfor %}
<form action="{% url 'signup' %}" method="POST" style="border:1px solid #ccc">
  {% csrf_token %}
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label ><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label ><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd1" required>

    <label f><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pwd2" required>

    <label f><b>Phone number</b></label>
    <input type="number" placeholder="Enter Phone number" name="number" required >

    <label f><b>Email (Optional)</b></label>
    <input type="email" placeholder="Enter Email" name="email" >

    <p>Already have an account <a href="/login" style="color:dodgerblue">Login</a>.</p>

    <div class="clearfix">
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</div>
</body>
</html>
